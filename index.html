<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Page -->
    <main>
        <section class="product-container">
            <div class="product-image">
                <img src="product.jpg" alt="Product Image" id="product-img">
            </div>

            <div class="product-details">
                <h1>Product Name</h1>
                <p class="description">This is the product description. It is brief but informative.</p>
                <p class="price">$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <!-- Related Products Section -->
        <section class="related-products">
            <h2>Related Products</h2>
            <div class="product-gallery">
                <div class="product-item"><img src="related-product1.jpg" alt="Related Product 1"></div>
                <div class="product-item"><img src="related-product2.jpg" alt="Related Product 2"></div>
                <div class="product-item"><img src="related-product3.jpg" alt="Related Product 3"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 E-Commerce Store</p>
    </footer>
</body>
</html>
